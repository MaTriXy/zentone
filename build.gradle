// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // Required plugins added to classpath to facilitate pushing to Jcenter/Bintray
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    //Other
    supportLibVersion = '25.3.1'

    // Library Info
    libVersionCode = 5
    libVersionName = '1.0.3'
    libPomUrl = 'https://github.com/nisrulz/zentone'
    libGithubRepo = 'nisrulz/zentone'

    libModuleName = 'zentone'
    libModuleDesc = 'Android library that makes generating audio tone github android easy'
    libBintrayName = 'com.github.nisrulz:zentone'
}
